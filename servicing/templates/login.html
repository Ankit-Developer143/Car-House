{% extends 'base.html'  %}
{% load static   %}

{% block title %}login{% endblock%}
{% block body %}
<div class="container">
    {% if messages  %}
        {% for message in messages %}
        <div class="alert alert-secondary" role="alert">
            {{message}}
          </div>
        {% endfor %}
        {% endif %}
        <div  style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group pt-2">
                  <label>Username</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" name = 'username' autocomplete="off" style="width: 500px;"/>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" autocomplete="off" style="width: 500px;"/>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg btn-block mt-4">Login</button>
              </form>
            </div>
            


{% endblock %}
