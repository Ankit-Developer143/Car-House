{% extends 'base.html'  %}
{% load static   %}

{% block title %}Signup{% endblock%}
{% block body %}
<div class="container">
    {% if messages  %}
        {% for message in messages %}
        <div class="alert alert-secondary" role="alert">
            {{message}}
          </div>
        {% endfor %}
        {% endif %}
    <form action="" method="post" class="pt-4">
        {% csrf_token %}
        <div class="form-col">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group col-md-6">
                <label>Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password2">
            </div>
        </div>
        <button style="margin-top: 20px; " type="submit" class="btn btn-primary ml-3  my-4">signup</button><br>

    </form>
    </div>
    
    {% endblock  %}
